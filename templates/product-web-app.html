<html>
    <head>
        <meta charset="utf-8"/>
        <title>Product Classifier</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>

        <script src="{{ url_for('static', filename='jquery_functions.js') }}"></script>
    </head>
    <body>
        <nav class="nav-site">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/model">Model</a>
			<a href="https://github.com/kylebarz/udacity-item-classifier">GitHub Repository</a>
        </nav>
        <h1>Product Classifier</h1>
        <p> Upload an Image of a Petcare Product. The alrogithm will attempt to determine the Item # of product uploaded. </p>

        <div class="container">
            <form  id="formId" enctype="multipart/form-data">
                <input type="file" class="inputFile" name="file" id="fileId" accept="image/*">
                <div class ="upload-button">
                    <label id="labelId" for="file" >Choose a File</label>
                    <img src="{{ url_for('static', filename='Upload.png') }}" width="15" heigh="15"/>
                </div>
                <input type="submit" value="Predict" id="predict"/>
            </form>
            <div id="uploads" style="display:none">
                <p>Uploaded Image:</p>
                <p><img id="uploaded_image" src="#" alt="Uploaded Image" /></p>
                <p>Top Predicted Product:</p>
                <p><img id="predicted_image" src="#" alt="Predicted Image" /></p>
            </div>
            <div id="result" style="display:none">
                <h3>Result</h3>

                <p>&nbsp;</p>
            </div>
        </div>
    </body>
</html>
